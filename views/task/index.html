<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .btn-Todo {
            color: white;
            font-weight: 600;
            font-size: 11px;
            height: 27px;
            background-color: #6610f2;
        }
        
        .btn-InProgress {
            color: white;
            font-weight: 600;
            font-size: 11px;
            height: 27px;
            background-color: #fc8346;
        }
        
        .btn-Done {
            color: white;
            font-weight: 600;
            font-size: 11px;
            height: 27px;
            background-color: #20c997;
        }
    </style>
    <title>GOTask</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">GOTask</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav ms-auto">
                <a href="#" class="nav-item nav-link active"><i class="fa-solid fa-user"></i> Heri Tri Wibowo</a>
            </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10">
                <h3>Data Tasks</h3>
            </div>
            <div class="col-md-2">
                <a href="/task/add">
                    <div class="d-grid gap-2 mb-2">
                        <button class="btn btn-primary" type="button"><i class="fa-solid fa-circle-plus"></i> Add Task</button>
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="card p-4">
                <table class="table table-striped table-bordered" id="list-task">
                    <thead class="table-light">
                        <tr>
                            <!-- <th scope="col">No</th> -->
                            <th scope="col">Task</th>
                            <th scope="col">Assignee</th>
                            <th scope="col">Status</th>
                            <th scope="col">Deadline</th>
                            <th scope="col" align="center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .task }}
                        <tr>
                            <!-- <td>{{ .Id }}</td> -->
                            <td>{{ .TaskDetail }}</td>
                            <td><i class="fa-solid fa-user"></i> {{ .Assignee }}</td>
                            <td>
                                <button class="btn btn-sm btn-{{ .Status}} ">{{ .Status }}</button>
                            </td>
                            <td>{{ .Deadline }}</td>
                            <td>
                                <center>
                                    <a href="/task/edit?id={{ .Id }}" class="btn btn-warning btn-sm"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                                    <a href="/task/delete?id={{ .Id }}" onclick="return confirm('Apakah anda yakin ingin menghapus?')" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i> Delete</a>
                                </center>
                            </td>
                        </tr>
                        {{ end }}

                    </tbody>
                </table>
            </div>
        </div>


    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        $(document).ready(function () {
            $('#list-task').DataTable();
        });
    </script>
</body>

</html>
